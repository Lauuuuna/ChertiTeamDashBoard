<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Player Profile</h1>
        <div id="login-section">
            <input type="text" id="nickname" placeholder="Nickname">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
        </div>
        <div id="profile-section" style="display:none;">
            <h2>Update Profile</h2>
            <input type="text" id="new-nickname" placeholder="New Nickname">
            <input type="text" id="avatar-url" placeholder="Avatar URL">
            <input type="text" id="banner-url" placeholder="Banner URL">
            <button onclick="updateProfile()">Update Profile</button>
            <h2>Current Profile Data</h2>
            <p><strong>Nickname:</strong> <span id="current-nickname"></span></p>
            <p><strong>Avatar URL:</strong> <span id="current-avatar-url"></span></p>
            <p><strong>Banner URL:</strong> <span id="current-banner-url"></span></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
</body>
</html>
